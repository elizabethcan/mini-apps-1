<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intital-scale=1">
		<link rel="stylesheet" href="styles.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<button id="resetBtn">Reset Game</button>
		<table>
			<tr class="tableRow" id="row0">
				<td class="tableCell" id="cell0"></td>
				<td class="tableCell" id="cell1"></td>
				<td class="tableCell" id="cell2"></td>
			</tr>
			<tr class="tableRow" id="row1">
				<td class="tableCell" id="cell3"></td>
				<td class="tableCell" id="cell4"></td>
				<td class="tableCell" id="cell5"></td>
			</tr>
			<tr class="tableRow" id="row2">
				<td class="tableCell" id="cell6"></td>
				<td class="tableCell" id="cell7"></td>
				<td class="tableCell" id="cell8"></td>
			</tr>
		</table>
		<div id=winner></div>
	</body>
	<script src="app.js"></script>
</html>
